    var navlink = document.querySelector('#n1');
    var footerlink = document.querySelector('#f1');
    var yachtlink = document.querySelector('#py1');
    var sliderlink = document.querySelector('#is1');

    // Clone the nav bar.
    var navtemplate = navlink.import.querySelector('#navigation');
    var navclone = document.importNode(navtemplate.content, true);
    document.querySelector('#menu').appendChild(navclone);

    // Clone the footer.
    var foottemplate = footerlink.import.querySelector('#foot');
    var footclone = document.importNode(foottemplate.content, true);
    document.querySelector('#footer').appendChild(footclone);

    // Clone the Yacht Options.
    var yltemplate = yachtlink.import.querySelector('#yachtParallax');
    var ylclone = document.importNode(yltemplate.content, true);
    document.querySelector('#yachtOptions').appendChild(ylclone);

     // Intro Slider Options.
    var istemplate = sliderlink.import.querySelector('#introSlider');
    var isclone = document.importNode(istemplate.content, true);
    document.querySelector('#mainSlider').appendChild(isclone);

    </script>
